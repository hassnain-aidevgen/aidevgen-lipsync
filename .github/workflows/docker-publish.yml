name: ðŸ“¦ Build & Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Prune *before* anything else
      - name: Prune unused Docker data
        run: |
          docker builder prune --all --force
          docker image prune --all --force
          docker system prune --all --volumes --force

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build & push without caching or loading locally
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # never keep build cache or image on the runner
          no-cache: true
          load: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aidevgen-lipsync:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/aidevgen-lipsync:${{ github.sha }}
